<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- O 'NAME' dentro da tag meta indica o tipo da tag -->
    <!-- O 'CONTENT' indica o conteúdo dessa tag que aparecerá nos sites de busca, como o google-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- META KEYWORDS: Palavras chave buscadas pelos sites de busca, como o google-->
     <!-- CONTENT: dentro dele ficam as palavras chave que o site de buscas em questão vai identificar na hora de retornar a pesquisa para algum usuário -->
    <meta name="keywords" content="aqui ficam as palavras chave separadas por vírgula"> 
    <!-- MET AUTHOR: Informações sobre o desenvolvedor do site -->
    <meta name="author" content="Gabriel Macedo Dias">
    <!-- META DESCRIPTION: Mini discritivo do website -->
    <!-- Quando fazemos uma pequisa no google e recebemos o link do site como resposta, o mini texto embaixo do nome do site está contido nessa tag 'description' -->
    <meta name="description" content="Aqui vai um texto curto sobre o conteúdo do site"> 

</head>

<body>
    <!-- 'p' é tag de parágrafo -->
    <p>Lista não-ordenada</p> 
    <!-- Unordered list: cria listas não ordenadas -->
    <ul>
        <!-- List item: cria os itens da lista -->
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
    </ul> 
    <p>Lista ordenada</p>
    <!-- Ordered list: Cria uma lista ordenada -->
    <ol>
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
    </ol>
    
    
</body>
</html>
