
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Externo</title>
    <!-- Crio um link para acessar um arquivo css -->
    <!-- O arquivo 'estilo.css' é o PADRÃO, todos os arquivos que utilizarem esse link seguirão o padrão estipulado por esse arquivo -->
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <h3>Utilizando CSS Externo</h3>
    <p class="p1">Parágrafo 01</p> <!-- Essa linha referencia a classe 'p1', então ela sofrerá as modificações contidas na classe -->
    <p class="p2">Parágrafo 02</p>
    <p class="p3">Parágrafo 03</p>
    <!-- 'target="_new:' Atributo que abre uma nova guia ao clicar no link, em vez dele abrir na mesma guia -->
    <a class="p2" target="_new" href="https://sp.senac.br">Clique aqui</a>
</body>
</html>
