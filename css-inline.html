<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 'style="font-family:' - Atributo que muda a fonte dos textos do site todo 
     'background-color: black;' - Atributo que muda a cor do fundo -->
<body style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; background-color: gray;">
    <!-- 'font-weight: normal' - Atributo para não deixar o título em negrito 
     'color' - Atributo para mudar a cor da fonte do título -->
    <h3 style="font-weight: normal; color: rgb(50, 5, 212)">Utilizando CSS Inline</h3>
    <!-- 'a' é a tag para criar um link
        href: indica o enderço que vai ser encaminhado 
        color: inica a cor que o link terá após ser acesado
        text-decoration:none indica que o link não será sublinhado
        'target="_blank:' Atributo que abre uma nova guia ao clicar no link, em vez dele abrir na mesma guia -->
    <a target="_blank"  style="color: yellow; text-decoration: none;"   href="https://sp.senac.br">Clique aqui</a>
</body>
</html>
